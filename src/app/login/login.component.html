
<div class="login-form">
    <form>

        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" name ="username" [(ngModel)]="loginDetails.username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="password" name ="password" [(ngModel)]="loginDetails.password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button (click)="loginUser()" class="btn btn-primary btn-block">Log in</button>
        </div>

    </form>
</div>
