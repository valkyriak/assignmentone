<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <div class="col-md-1" id="darkgrey">
            <p class="title">Server</p>
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="Lobby">Lobby</option>
                <option value="Hall">Hall</option>
                <option value="Deluxe">Deluxe</option>
            </select>
            <div style="margin-top:19px;" class="pull-right"> 
                <button type="button" class="btn btn-primary" (click)="join()">Join</button>
                <button type="button" class="btn btn-danger" (click)="leave()">Leave</button>
            </div>
        </div>


        <div class="col-md-2" id="darkgrey2">
            <p class="title">Groups</p>
            
        </div>

        <!-- Center column containing the chat component(chat log and enter field) -->
        <div class="col-md-6 border" id="darkgrey3">

            <h3 class="title">Chat Messages</h3>
                <div class="container-fluid msglog">
                        <div class="col border">
                            <div class="row">
                                <div style="height:400px; padding:15px;">
                                    <div *ngFor="let item of messageArray">
                                    <span><strong>{{item.user}} : </strong> {{item.message}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="container msgbox">
                        <div class="row">
                            <div class="col-md-6">
                                <form>
                                    <div class= "form-group">
                                        <label for="messagecontent">New Message</label>
                                        <input type="text" name="newMessage" class="form-control" [(ngModel)]="newMessage">
                                    </div>
                                    <div class= "form-group">
                                        <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>

        <div class="col-md-3 border border-dark" id="darkgrey3">
            <p class="title">Details</p>
        </div>
    </div>
</div>
