<div class="container">
      <h1>Edit Profile</h1>
      <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
          <div class="text-center">
            <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>
            
            <input type="file" class="form-control">
          </div>
        </div>
        
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
          <div class="alert alert-info alert-dismissable">
            <a class="panel-close close" data-dismiss="alert">Ã—</a> 
            <i class="fa fa-coffee"></i>
            Please ensure all details are correct before updating them.
          </div>
          <h3>Personal info</h3>
          
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-lg-3 control-label">Username:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" [(ngModel)]="username" name="username" value={{username}}>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-lg-3 control-label">Password:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value={{password}} >
              </div>
            </div> -->
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" [(ngModel)]="email" name="email" value= {{email}}>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Age:</label>
              <div class="col-md-8">
                <input class="form-control" type="text" [(ngModel)]="age" name="age" value={{age}}>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Birthdate:</label>
              <div class="col-md-8">
                <input class="form-control" type="text" [(ngModel)]="birthdate" name="birthdate" value={{birthdate}}>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="button" (click)="saveProfile()" class="btn btn-primary" value="Save Changes">
                <span></span>
                <input type="reset" (click)="cancelProfile()" class="btn btn-default" value="Cancel">
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
